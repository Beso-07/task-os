on:
  push:
    branches:
      - master





jobs:
  build:
    runs-on: ubuntu-latest


    steps:
      - name: 'Login DockerHub'
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: 'Build and push'
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: beso07/taskactions:latest